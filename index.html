<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div>
        <button onclick="habilitar_input()">boton</button>
    </div>

    <div id="texto_a_modificar">
        texto a modificar
    </div>
    <div >
        <input type="text" id="editor" style="display:none" oninput="cambiar_texto(this.value)" />
    </div>

</body>

<script>
    function habilitar_input() {
        document.getElementById("editor").style.display = "block";
    }

    function cambiar_texto(valor) {
        document.getElementById("texto_a_modificar").innerText = valor;
    }

    let textarea = document.getElementById("editor")
    textarea.addEventListener('keyup', (e) => {
        logMessage(`Key "${e.key}" relased [event: keyup]`);
        if (e.key == "Enter") {
            document.getElementById("editor").style.display = "none"
        }
    })

    function logMessage(message) {
        console.log(message + "<br>")
    };


</script>

</html>
